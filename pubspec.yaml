name: arcane_auth_jaspr
description: "A Jaspr authentication library with Firebase support. Provides login/signup components and OAuth providers (GitHub, Google, Apple, Email/Password)."
version: 1.0.0
publish_to: none
homepage: https://arcane.art
documentation: https://tome.arcane.art
repository: https://github.com/ArcaneArts/arcane_auth_jaspr

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  jaspr: ^0.22.0
  arcane_jaspr:
    path: ../arcane_jaspr
  web: ^1.1.0
  http: ^1.2.0
  meta: ^1.17.0
  fast_log: ^1.0.7

dev_dependencies:
  jaspr_test: ^0.22.0
  lints: ^6.0.0
  build_runner: ^2.10.4
  jaspr_builder: ^0.22.0
